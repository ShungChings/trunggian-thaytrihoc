<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thầy Trí Học - Website hỗ trợ học tập</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            color: #66a6ff;
            background: #fff;
            border-radius: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thầy Trí Học</h1>
        <p>Website hỗ trợ học tập sáng tạo, giúp bạn chinh phục tri thức dễ dàng!</p>
        <a href="https://github.com/ShungChings/thaytrihoc40" class="button" target="_blank">Source Code</a>
        <a href="https://shungchings.github.io/thaytrihoc40/" class="button" target="_blank">Website</a>
    </div>
</body>
</html>
